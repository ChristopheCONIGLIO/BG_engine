<!DOCTYPE html>
<html>
    <head>
        <title>C.CONIGLIO Project .js BG_engine</title>
        <style>
            * { margin:0; padding:0; }
            #canvas1{
               float: left;
               width: 100%;
               height: 100vh;
               background-color: rgb(197, 197, 226);
            }
        </style>
        <!-- import de BG engine -->
        <script type="text/javascript" src="../../SRC-BG-ENGINE/BG_EngineImport.js"></script>
        <script type="text/javascript"> loadBGengine("../..")</script>
    </head>
    <body >
        <div class="conteneur">
            <canvas id="canvas1" >BG_engine need a browser canvas HTML5 compatible</canvas>
        </div>
    </body>
    <script type="text/javascript">
        var bg_engine1 = new BG_engine("canvas1",20,35);
        for(var i = 0; i < 10;i++){
            this.cicleTestGreen = new BG_circle(bg_engine1,true,300+Math.random()*300,300+Math.random()*300,50,"#FF0000");
		    this.bg_engine1.addObject(this.cicleTestGreen,8);
        }
        bg_engine1.launchEnterFrame();
        
        //permet de bloquer la control manuel sur le jeu
        bg_engine1.bg_g_stat.setManualControl(false);

        // control zoom 2D camera
        var sens = 1;
        setInterval(loop, 30);
        function loop() {
            //permet de récupérer le niveau de zoom (aussi dispo pour décpalement sur le jeu)
            var currentZoom = bg_engine1.bg_g_stat.getCameraPositionZoom();
            currentZoom += 0.015 * sens;
            if( currentZoom > 2  ) sens = -1;
            if( currentZoom <0.5 ) sens = 1;
            //permet de forcer un niveau de zoom sur le jeu (aussi dispo pour décpalement sur le jeu)
            bg_engine1.bg_g_stat.setCameraPositionZoom(currentZoom);
        }

       
    </script>
</html>
