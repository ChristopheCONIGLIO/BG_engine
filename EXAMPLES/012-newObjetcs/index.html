<!DOCTYPE html>
<html>
    <head>
        <title>C.CONIGLIO Project .js BG_engine</title>
        <style>
            * { margin:0; padding:0; }
            #canvas1{
               float: left;
               width: 100%;
               height: 100vh;
               background-color: rgb(197, 197, 226);
            }
        </style>
        <!-- import de BG engine -->
        <script type="text/javascript" src="../../SRC-BG-ENGINE/BG_EngineImport.js"></script>
        <script type="text/javascript"> loadBGengine("../..")</script>
    </head>
    <body >
        <div class="conteneur">
            <canvas id="canvas1" >BG_engine need a browser canvas HTML5 compatible</canvas>
        </div>
    </body>
    <script type="text/javascript">
        
       
        // --------------------------------------------------- //
        // --------------------------------------------------- //
        
        class monCode extends BG_script{
            constructor(bg) {
                super(bg);
            }
            enterFrame(){
               
                
                rectOnBoardB.rotation++;
                if( rectOnBoardB.getMouseOver() == false)     rectOnBoardB.setAlpha(1);
                else                                                rectOnBoardB.setAlpha(0.2); 
                rectOnScreen.rotation++;
                if( rectOnScreen.getMouseOver() == false)     rectOnScreen.setAlpha(1);
                else                                                rectOnScreen.setAlpha(0.2); 
                rectBoardFixed.rotation++;
                if( rectBoardFixed.getMouseOver() == false)   rectBoardFixed.setAlpha(1);
                else                                                rectBoardFixed.setAlpha(0.2); 

                roundrectOnBoardB.rotation++;
                if( roundrectOnBoardB.getMouseOver() == false)     roundrectOnBoardB.setAlpha(1);
                else                                                roundrectOnBoardB.setAlpha(0.2); 
                roundrectOnScreen.rotation++;
                if( roundrectOnScreen.getMouseOver() == false)     roundrectOnScreen.setAlpha(1);
                else                                                roundrectOnScreen.setAlpha(0.2); 
                roundrectBoardFixed.rotation++;
                if( roundrectBoardFixed.getMouseOver() == false)   roundrectBoardFixed.setAlpha(1);
                else                                                roundrectBoardFixed.setAlpha(0.2); 
                


                if( circleOnBoard.getMouseOver() == false)    circleOnBoard.setAlpha(1);
                else                                        circleOnBoard.setAlpha(0.2); 
                if( circleBoardFixed.getMouseOver() == false)    circleBoardFixed.setAlpha(1);
                else                                        circleBoardFixed.setAlpha(0.2); 
                if( circleOnScreen.getMouseOver() == false)    circleOnScreen.setAlpha(1);
                else                                        circleOnScreen.setAlpha(0.2); 
                     
                polyOnBoard.rotation++;
                if( polyOnBoard.getMouseOver() == false)    polyOnBoard.setAlpha(1);
                else                                        polyOnBoard.setAlpha(0.2); 
                polyOnScreen.rotation++;
                if( polyOnScreen.getMouseOver() == false)    polyOnScreen.setAlpha(1);
                else                                        polyOnScreen.setAlpha(0.2); 
                polyBoardFixed.rotation++;
                if( polyBoardFixed.getMouseOver() == false)    polyBoardFixed.setAlpha(1);
                else                                        polyBoardFixed.setAlpha(0.2); 

            }
        }



        //declaration de BG_engine
        var bg_engine = new BG_engine("canvas1",20,30);
        var code =  new monCode(bg_engine);
        
    
        var rectOnBoardB    = new BG_rectBorder (bg_engine,true,false,10,500,500,200,100,"#6611FF",70,"#FF0000",true);
        var rectOnScreen    = new BG_rectBorder (bg_engine,false,false,19,200,500,50,100,"#6611FF",30,"#FF0000",true);  
        var rectBoardFixed  = new BG_rectBorder (bg_engine,true,true,11,800,550,100,50,"#6611FF",30,"#FF0000",true);    
        
        
        var roundrectOnBoardB= new BG_roundRectBorder (bg_engine,true,false,10,300,100,200,100,20,"#FF0000",10,"#00FF00",true);
        var roundrectOnScreen    = new BG_roundRectBorder (bg_engine,false,false,19,100,100,50,100,20,"#6611FF",10,"#FF0000",true);  
        var roundrectBoardFixed  = new BG_roundRectBorder (bg_engine,true,true,11,500,100,100,50,20,"#6611FF",10,"#FF0000",true);    
	

        var circleOnBoard   = new BG_circleBorder   (bg_engine,true,false,10,500,200,200,"#FF0000",30,"#6611FF",true);
        var circleBoardFixed= new BG_circleBorder   (bg_engine,true,true,11,800,300,100,"#00FF00",30,"#00FF00",true);
        var circleOnScreen  = new BG_circleBorder   (bg_engine,false,false,19,200,200,50,"#0000FF",25,"#6611FF",true);

        var positionPoint = [[1200, 200], [1300, 150], [1400, 200], [1400, 300], [1300, 350], [1200, 300]];
        var bordure = 30;
        var polyOnBoard     = new BG_polygoneBorder(bg_engine,true,false,9,positionPoint,"#884444",bordure,"#6611FF",true);
        var polyBoardFixed  = new BG_polygoneBorder(bg_engine,true,true,12,[[1200,400],[1500,450],[1200,500],[1300,450]],"#00FF00",30,"#6611FF",true);
        var polyOnScreen    = new BG_polygoneBorder(bg_engine,false,false,19,[[400,200],[500,250],[350,300]],"#0000FF",30,"#6611FF",true);

        // --------------------------------------------------- //
        // --------------------------------------------------- //
       
    </script>
</html>
